<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>youtube in frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script src="main.js"></script>

</head>
<body ng-app="frameYoutube">
	<div ng-controller="videoController">
		<input ng-model="youtubeLink">
		<button ng-click="playVideo()">play</button>
		<div class="embed-container">
			<iframe class="video" ng-src="{{youtubeId | trustUrl}}" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen>
			</iframe>
		</div>
	</div>

</body>
</html>

<style>
input{ margin-bottom: 40px; }
.embed-container { position: relative; padding-bottom: 56.25%;  overflow: hidden; max-width: 80%; height: auto; } 
.embed-container iframe, .embed-container object, .embed-container embed { position: absolute;width: 100%; height: 80%; }
</style>
